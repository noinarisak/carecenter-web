<section class="mainbar">
  <section class="matter">
    <div class="container">
      
      <div class="row">
        <div class="widget wviolet">
          
          <div ht-widget-header title="{{vm.title}}" allow-collapse="true"></div>
          <div class="widget-content text-center text-info">
            <table class="table table-condensed table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>URL</th>
                  <th>Service Name</th>
                  <th>Service Contact Email</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="o in vm.organization">
                  <td>{{o.name}}</td>
                  <td>{{o.web_url}}</td>
                  <td>{{o.services[0].name}}</td>
                  <td>{{o.services[0].contact_email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        
        </div>
      </div>
      
    </div>
  </section>
</section>
